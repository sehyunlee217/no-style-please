<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%- if page.title -%}{{ page.title }} | {{ site.title }}{%- else -%}{{
    site.title }}{%- endif -%}
  </title>

  {%- seo title=false -%} {%- feed_meta -%}

  <link
    rel="shortcut icon"
    type="image/x-icon"
    href="{{ site.favicon | relative_url }}"
  />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    hljs.highlightAll();
  </script>

  <style>
    /* Styling the code blocks to look like GitHub's clean style */
    pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      border: 1px solid #e1e4e8;
    }
    code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
        monospace;
      font-size: 0.9em;
    }
    /* Hide the 'duplicate' math text annotation generated by kramdown-katex */
    .katex-mathml {
      display: none !important;
    }
  </style>
</head>
